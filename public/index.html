<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="auth-screen">
    <div class="auth-container">
      <h1>ðŸ›’ Shopping List</h1>
      <p>Sign in to manage your shopping trips</p>
      <button id="googleLoginBtn" class="google-btn">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
          <path fill="none" d="M0 0h48v48H0z"></path>
        </svg>
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Main App (hidden until authenticated) -->
  <div id="mainApp" style="display: none;">
    <div class="app-layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Shopping Trips</h2>
          <button id="newTripBtn" class="new-trip-btn">+ New Trip</button>
        </div>

        <div class="user-info">
          <div id="userEmail"></div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div id="tripsList" class="trips-list">
          <!-- Trips will be populated here -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="noTripSelected" class="empty-state">
          <h2>ðŸ‘ˆ Select a trip or create a new one</h2>
        </div>

        <div id="tripContent" style="display: none;">
          <div class="trip-header">
            <div>
              <h1 id="tripName"></h1>
              <p id="tripDate"></p>
            </div>
          </div>

          <div class="add-item-section">
            <input type="text" id="itemInput" placeholder="Add item (e.g., apples, milk, bread)..." />
            <input type="number" id="quantityInput" placeholder="Qty" min="1" value="1" />
            <button id="addBtn">Add Item</button>
          </div>

          <div class="categories" id="categoriesContainer">
            <!-- Categories will be dynamically populated -->
          </div>

          <div class="stats">
            <span id="totalItems">0 items</span> â€¢
            <span id="purchasedItems">0 purchased</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Trip Modal -->
  <div id="newTripModal" class="modal">
    <div class="modal-content">
      <h2>Create New Trip</h2>
      <form id="newTripForm">
        <div class="form-group">
          <label for="tripNameInput">Trip Name</label>
          <input type="text" id="tripNameInput" placeholder="e.g., Weekly Groceries, Party Shopping" required />
        </div>
        <div class="form-group">
          <label for="tripDateInput">Date</label>
          <input type="date" id="tripDateInput" required />
        </div>
        <div class="modal-buttons">
          <button type="button" id="cancelTripBtn" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Create Trip</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
